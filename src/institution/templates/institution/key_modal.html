{% load i18n %}
<!-- Modal -->
<div class="modal fade" id="modal_{{obj.pk}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle"> {% trans 'Generate new keys' %}  </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-muted">
        {% trans "Old keys will be deleted, so applications will not work until you update the new keys in the application" %}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
        {% trans 'Close' %}</button>
        <a href="{% url 'new_institution_keys' obj.pk %}" class="btn btn-primary">{% trans 'Ok, Generate it' %}
        </a>
      </div>
    </div>
  </div>
</div>
